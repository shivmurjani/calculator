<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-frame">
        <div class="calculator-head">
            <div class="logo">SHARP</div>
            <div class="calculator-display-border">
                <div class="display">
                    <div class="solar-panel-container">
                        <div class="solar-panel sp1"></div>
                        <div class="solar-panel sp2"></div>
                        <div class="solar-panel sp3"></div>
                        <div class="solar-panel sp4"></div>
                        <div class="solar-panel sp5"></div>
                    </div>
                    <div class="screen"></div>
                </div>
            </div>
        </div>
        <div class="button-frame">
        <div class="buttons-0-3">
            <div class="btn"><button id="sqroot">√</button></div>
            <div class="btn"><button id="percent">%</button></div>
            <div class="btn"><button id="ce">CE</button></div>
            <div class="btn"><button id="on">ON</button></div>
        </div>
        <div class="buttons-4-7">
            <div class="btn"><button id="cm">CM</button></div>
            <div class="btn"><button id="rm">RM</button></div>
            <div class="btn"><button id="m-minus">M -</button></div>
            <div class="btn"><button id="m-plus">M +</button></div>
        </div>
        <div class="buttons-8-11">
            <div class="btn"><button id="seven">7</button></div>
            <div class="btn"><button id="eight">8</button></div>
            <div class="btn"><button id="nine">9</button></div>
            <div class="btn operator"><button id="divide">÷</button></div>
        </div>
        <div class="buttons-12-15">
            <div class="btn"><button id="four">4</button></div>
            <div class="btn"><button id="five">5</button></div>
            <div class="btn"><button id="six">6</button></div>
            <div class="btn operator"><button id="multiply">*</button></div>
        </div>
        <div class="buttons-16-19">
            <div class="btn"><button id="one">1</button></div>
            <div class="btn"><button id="two">2</button></div>
            <div class="btn"><button id="three">3</button></div>
            <div class="btn operator"><button id="minus">-</button></div>
        </div>
        <div class="buttons-20-23">
            <div class="btn"><button id="zero">0</button></div>
            <div class="btn"><button id="dot">.</button></div>
            <div class="btn"><button id="equal">=</button></div>
            <div class="btn operator"><button id="add">+</button></div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
